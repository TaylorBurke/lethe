# Tarot Card Definitions
# Edit this file to customize card descriptions, symbols, and composition.
# The 'composition' field controls framing and layout hints for the AI.

major_arcana:
  - name: The Fool
    numeral: "00"
    description: A young traveler at cliff's edge with a small dog, about to step into the unknown
    key_symbols: [cliff, knapsack, white rose]
    composition: full-body figure in profile facing right, standing at cliff edge, dog at feet, sky background

  - name: The Magician
    numeral: "01"
    description: A figure at a table with arms raised, one pointing up and one down, tools of magic before them
    key_symbols: [infinity symbol, wand, cup]
    composition: centered full-body figure facing viewer, one arm raised to sky one pointing down, table with objects in foreground

  - name: The High Priestess
    numeral: "02"
    description: A serene woman seated between two pillars, a crescent moon at her feet, holding a scroll
    key_symbols: [two pillars, crescent moon, scroll]
    composition: centered seated figure facing viewer, symmetrical pillars on each side, frontal view

  - name: The Empress
    numeral: "03"
    description: A regal woman on a throne amid lush nature, crowned with stars, holding a scepter
    key_symbols: [crown of stars, wheat field, scepter]
    composition: three-quarter view of seated figure on throne, natural landscape surrounding, slightly low angle to convey majesty

  - name: The Emperor
    numeral: "04"
    description: An authoritative figure on a stone throne with ram heads, holding an ankh scepter
    key_symbols: [stone throne, ram heads, ankh scepter]
    composition: frontal view of seated figure on throne, mountains in background, powerful centered composition

  - name: The Hierophant
    numeral: "05"
    description: A robed religious figure seated between pillars, blessing two acolytes, holding a triple cross
    key_symbols: [triple cross, two acolytes, pillars]
    composition: centered seated figure with two smaller kneeling figures below, symmetrical pillars, formal frontal arrangement

  - name: The Lovers
    numeral: "06"
    description: Two figures beneath an angel in the sky, a tree of knowledge and tree of life behind them
    key_symbols: [angel, two figures, tree of knowledge]
    composition: two standing figures in lower half facing each other, angel above in upper third, trees flanking, triangular composition

  - name: The Chariot
    numeral: "07"
    description: A warrior in a chariot pulled by two sphinxes, one black and one white, under a starry canopy
    key_symbols: [chariot, two sphinxes, starry canopy]
    composition: frontal view of figure in chariot, two sphinxes in foreground, city skyline behind, symmetrical arrangement

  - name: Strength
    numeral: "08"
    description: A gentle figure calmly closing a lion's mouth, infinity symbol above their head
    key_symbols: [lion, infinity symbol, garland of flowers]
    composition: full-body figure bending toward lion, both figures in profile, gentle interaction as focal point

  - name: The Hermit
    numeral: "09"
    description: A cloaked elder atop a mountain holding a lantern with a six-pointed star inside
    key_symbols: [lantern, six-pointed star, staff]
    composition: solitary full-body cloaked figure on rocky peak, lantern held high as light source, three-quarter view

  - name: Wheel of Fortune
    numeral: "10"
    description: A great wheel with mystical symbols, figures rising and falling, sphinx atop
    key_symbols: [wheel, sphinx, serpent]
    composition: large wheel centered in frame, sphinx at top, figures on sides ascending and descending, symmetrical radial design

  - name: Justice
    numeral: "11"
    description: A seated figure holding a sword upright in one hand and balanced scales in the other
    key_symbols: [sword, scales, throne]
    composition: centered seated figure facing viewer, sword in right hand raised, scales in left hand, symmetrical formal pose

  - name: The Hanged Man
    numeral: "12"
    description: A figure suspended upside-down from a living tree by one foot, serene expression, halo of light
    key_symbols: [living tree, suspended figure, halo]
    composition: inverted figure hanging from tree branch at top, head at lower center with halo, T-shaped tree framing

  - name: Death
    numeral: "13"
    description: A skeleton in armor riding a white horse, carrying a black flag with a white rose
    key_symbols: [skeleton, white horse, black flag]
    composition: mounted skeletal figure in profile moving left to right, flag held high, figures below, sunrise on horizon

  - name: Temperance
    numeral: "14"
    description: A winged angel pouring water between two cups, one foot on land and one in water
    key_symbols: [angel wings, two cups, flowing water]
    composition: centered winged figure standing at water's edge, water pouring between cups as focal point, path leading to mountains behind

  - name: The Devil
    numeral: "15"
    description: A horned figure on a pedestal with two chained figures below, inverted pentagram above
    key_symbols: [horned figure, chains, two figures]
    composition: large horned figure in upper half on pedestal, two smaller chained figures below, symmetrical dark composition

  - name: The Tower
    numeral: "16"
    description: A tall tower struck by lightning, crown blown off the top, figures falling from windows
    key_symbols: [tower, lightning bolt, falling figures]
    composition: tall tower dominating center, lightning striking from upper corner, figures falling on both sides, dramatic diagonal energy

  - name: The Star
    numeral: "17"
    description: A nude figure kneeling by a pool pouring water onto land and into the pool, stars above
    key_symbols: [large star, seven smaller stars, two vessels]
    composition: kneeling figure in lower half pouring water, large eight-pointed star above, smaller stars surrounding, serene night sky

  - name: The Moon
    numeral: "18"
    description: A moon with a face between two towers, a dog and wolf howling, a crayfish emerging from water
    key_symbols: [moon face, two towers, dog]
    composition: moon face in upper center, two towers flanking, dog and wolf in middle ground, crayfish emerging from pool at bottom, winding path through center

  - name: The Sun
    numeral: "19"
    description: A joyful child on a white horse beneath a radiant sun, sunflowers behind a wall
    key_symbols: [radiant sun, child, white horse]
    composition: radiant sun with face in upper portion, child on horse in center, sunflowers along bottom wall, bright joyful atmosphere

  - name: Judgement
    numeral: "20"
    description: An angel blowing a trumpet from the clouds, figures rising from coffins below
    key_symbols: [angel, trumpet, rising figures]
    composition: angel with trumpet in upper third among clouds, multiple figures rising from coffins below, mountains in background, vertical division of heaven and earth

  - name: The World
    numeral: "21"
    description: A dancing figure inside a laurel wreath, four creatures in each corner
    key_symbols: [laurel wreath, dancing figure, angel]
    composition: central dancing figure within oval wreath, four creatures in corners (angel upper-left, eagle upper-right, lion lower-right, bull lower-left), symmetrical cosmic arrangement

